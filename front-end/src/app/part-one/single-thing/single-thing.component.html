<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <button class="btn btn-link" (click)="onGoBack()"><< Back</button>
  <div class="single-thing-pane">
    <img [src]="thing?.imageUrl" alt="">
    <div class="single-thing-info">
      <h1>{{ thing?.title }}</h1>
      <h2 class="single-thing-price">{{ thing?.priceÂ / 100 | currency:'EUR' }}</h2>
      <p>{{ thing?.description }}</p>
      <button class="btn btn-success m-1" (click)="onModify()" [disabled]="part >= 3 && userId !== thing?.userId">Modify</button>
      <button class="btn btn-danger m-1" (click)="onDelete()" [disabled]="part >= 3 && userId !== thing?.userId">Delete</button>
    </div>
  </div>
</div>
